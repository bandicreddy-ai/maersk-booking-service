name: ci-aws-ecr

on:
  push:
    branches: [ main ]

env:
  ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}   # e.g. 123456789012.dkr.ecr.ap-south-1.amazonaws.com
  ECR_REPO:     ${{ secrets.AWS_ECR_REPO }}       # e.g. maersk-booking-backend
  IMAGE_TAG:    latest                            # or use ${{ github.sha }}

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build backend JAR
        run: |
          cd backend
          mvn -B -DskipTests package

      # (Optional) Fail early if secrets missing
      - name: Validate ECR vars
        run: |
          test -n "${ECR_REGISTRY}" || (echo "ECR_REGISTRY is empty" && exit 1)
          test -n "${ECR_REPO}"     || (echo "ECR_REPO is empty" && exit 1)

      # Configure AWS credentials (required to login/push)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}   # e.g. ap-south-1

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Build a local image named backend:latest
      - name: Build Docker image
        run: |
          docker build -t backend:${IMAGE_TAG} backend

      # Tag local image to ECR repo path
      - name: Tag image for ECR
        run: |
          docker tag backend:${IMAGE_TAG} ${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}

      - name: Push image to ECR
        run: |
          docker push ${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}
