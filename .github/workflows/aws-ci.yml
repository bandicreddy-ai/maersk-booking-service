name: ci-aws-ecr

on:
  push:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Build backend
        run: |
          cd backend
          mvn -B -DskipTests package
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.AWS_ECR_REPO }}:latest backend
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Push image
        run: |
          docker tag ${{ secrets.AWS_ECR_REPO }}:latest ${{ secrets.AWS_ECR_REGISTRY }}/${{ secrets.AWS_ECR_REPO }}:latest
          docker push ${{ secrets.AWS_ECR_REGISTRY }}/${{ secrets.AWS_ECR_REPO }}:latest
