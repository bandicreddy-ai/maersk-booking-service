apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-frontend
  namespace: maersk-booking
spec:
  replicas: 1
  selector:
    matchLabels: { app: booking-frontend }
  template:
    metadata:
      labels: { app: booking-frontend }
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your/repo/booking-frontend:latest
          env:
            - name: VITE_BACKEND_URL
              value: "http://booking-backend.maersk-booking.svc.cluster.local:8080"
          ports: [{ containerPort: 3000 }]
---
apiVersion: v1
kind: Service
metadata:
  name: booking-frontend
  namespace: maersk-booking
spec:
  type: ClusterIP
  selector: { app: booking-frontend }
  ports:
    - port: 3000
      targetPort: 3000
