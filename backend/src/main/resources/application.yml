server:
  port: 8080

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/maersk_booking
      database: maersk_booking

logging:
  level:
    root: INFO
    com.maersk.booking: DEBUG
  file:
    name: logs/app.log

security:
  api-key:
    enabled: true     # << enabled by request
    header: X-API-KEY
    value: dev-secret

availability:
  base-url: http://localhost:9090
  path: /api/bookings/checkAvailable
  retries: 0
  backoff-millis: 0

springdoc:
  swagger-ui:
    path: /swagger-ui.html
